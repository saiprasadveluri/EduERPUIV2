<div style="background-color: antiquewhite;">
    <h2 mat-dialog-title>Select Course</h2>
    <mat-dialog-content>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <form [formGroup]="fg">
                        <div class="form-group">
                            <label for="MainCourse" class="form-control">Main Course:</label>
                             <select formControlName="MainCourse" (change)="OnMainCourseChange()" class="form-select">
                                <option *ngFor="let crs of mainCoursesArray" [value]="crs.MainCourseId">
                                        {{crs.CourseName}}
                                </option>
                             </select>
                         </div>
                         <div class="form-group">
                            <label for="Specializations" class="form-control">Specializations:</label>
                             <select formControlName="Specialization"  class="form-select" >
                                <option *ngFor="let spl of courseSpecializationArray" [value]="spl.CourseSpecializationId">
                                        {{spl.SpecializationName}}
                                </option>
                             </select>
                         </div> 
                         <div class="form-group">
                            <label for="Years" class="form-control">Year:</label>
                             <select formControlName="Year"  class="form-select">
                                <option *ngFor="let year of numberOfYearsArray" [value]="year+1">
                                        {{year+1}}
                                </option>
                             </select>
                         </div> 
                         <div class="form-group">
                            <label for="Term" class="form-control">Term:</label>
                             <select formControlName="Term"  class="form-select">
                                <option *ngFor="let term of numberOfTermsArray" [value]="term+1">
                                        {{term+1}}
                                </option>
                             </select>
                         </div>

                         <div class="form-group">
                            <button class="btn btn-primary" (click)="PopulateStudentList()">Fetch Students</button>
                         </div>

                         <div class="form-group" *ngIf="showMode==1">
                            <label class="form-control">Student List:</label>
                            <table>
                                <tr *ngFor="let rec of this.courseStudentArray">
                                    <td>
                                        <input type="checkbox" id="chk" name="chk" (change)="SelectionChange(rec.StudentYearStreamMapId)"/>
                                    </td>
                                    <td>
                                        {{rec.StudentName}}
                                    </td>
                                </tr>
                            </table>
                         </div>
                         <div class="form-group" *ngIf="showMode==2">
                            <label class="form-control">Student List:</label>
                            <select  (change)="OnSelStudentChange($event)" class="form-select">
                                <option value="0">Choose Student</option>
                                <option *ngFor="let crs of this.courseStudentArray" [value]="crs.StudentYearStreamMapId">
                                    {{crs.StudentName}}
                                </option>
                             </select>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>        
        <button mat-button (click)="OnClose()">Choose</button>
    </mat-dialog-actions>
</div>
