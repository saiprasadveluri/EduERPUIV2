<div class="row">
    <div class = "col-lg-12" style="background-color:blue;color:white;">
        <span style="font-size: larger;">Organization List:</span>
    </div>
</div>
<div class="row">
    <div class = "col-lg-12">
        <select id="orgList" name="orgList" (change)="OnChangeOrganization($event)" class="form-control">
            <option *ngFor="let org of OrgList" [value]="org.OrgId">
                {{org.OrgName}}
            </option>
        </select>
    </div>
</div>
