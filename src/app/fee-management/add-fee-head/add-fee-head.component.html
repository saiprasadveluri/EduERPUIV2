<div class="row center">
    <div class="col-sm-12">
        <div class="shadow-lg p-3 mb-5 bg-white rounded">            
                <div class="card">
                    <div class="card-header">
                        Add New Fee Head
                    </div>
                    <div class="card-body">
                        <form [formGroup]="fg">
                            <div class="form-group">
                               <label for="HeadName" class="form-control">Fee Head Name:</label>
                                <input type="text"  formControlName="FeeHeadName" name="FeeHeadName" class="form-control"/>
                            </div>                            
                            <div class="form-group">
                                <label for="FeeType" class="form-control">Fee Type:</label>
                                 <select formControlName="FeeType" name="FeeType" class="form-select" (onChange)="OnChangeFeeType($event)">
                                        
                                        <option *ngFor="let ft of FeeTypeArray" [value]="ft.TypeValue">{{ft.TypeText}}</option>
                                 </select>
                             </div>
                             <div class="form-group">
                                <label for="Terms" class="form-control">Terms:</label>
                                 <input type="number" value="1" min="1" formControlName="Terms" name="Terms" class="form-control"/>
                             </div>                             
                            <div class="form-group">                                
                                 <button (click)="AddNewFeeHead()" class="btn btn-primary">Add New Course</button>
                            </div>
                        </form>
                    </div>
                </div>            
        </div>        
        </div>
</div>
