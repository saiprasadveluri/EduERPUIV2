<div class="row center">
    <div class="col-sm-12">
        <div class="shadow-lg p-3 mb-5 bg-white rounded">            
                <div class="card">
                    <div class="card-header">
                        Add New Fee
                    </div>
                    <div class="card-body">
                        <form [formGroup]="fg">
                            <div class="form-group">
                               <label for="acdYear" class="form-control">Acd Year:</label>
                                <select class="form-select" formControlName="AcdYear" (change)="AcdYearChanged()">
                                    <option value="">Select Year</option>
                                    <option *ngFor="let ay of AcdYearList" [value]="ay.AcdYearId">{{ay.AcdYearText}}</option> 
                                </select>
                            </div>                            
                            <div class="form-group">
                                <label for="FeeHead" class="form-control">Fee Head:</label>
                                 <select formControlName="FeeHead" name="FeeHead" class="form-select" (change)="OnChangeFeeHead()">
                                    <option *ngFor="let ft of FeeHeadMasterDTOList" [value]="ft.FeeHeadId">{{ft.FeeHeadName}}</option>
                                 </select>
                             </div>
                              
                              
                             <div class="form-group" *ngIf="FeeHeadObj?.FeeType==2">
                                <label for="course" class="form-control">Course:</label>
                                 <button (click)="ShowCourseDialog()">Select Course</button>
                                 <label class="form-control">{{selectedCourseDetails}}</label>
                             </div> 
                             
                             <div class="form-group" *ngIf="FeeHeadObj?.FeeType==3">
                                <label for="course" class="form-control">Student List:</label>
                                 <button (click)="ShowSelectStudentDialog()">Select Students</button>
                                 
                             </div> 

                             <div class="form-group">
                                <label for="Term" class="form-control">Fee Term:</label>
                                 
                                <select formControlName="Term" name="Term" class="form-select">
                                    <option *ngFor="let i of NumberOfTermsArr" [value]="i+1">
                                           {{i+1}} 
                                    </option>
                                </select>
                                </div>                               
                             <div class="form-group">
                                <label for="Amount" class="form-control">Amount:</label>
                                 <input type="number" value="1" min="1" formControlName="Amount" name="Amount" class="form-control"/>
                             </div>
                            <div class="form-group">                                
                                 <button (click)="AddNewFee()" class="btn btn-primary">Add New Fee</button>
                            </div>
                        </form>
                    </div>
                </div>            
        </div>        
        </div>
</div>
