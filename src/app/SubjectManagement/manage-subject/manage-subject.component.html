<div class="row center">
    <div class="col-sm-12">
        <div class="shadow-lg p-3 mb-5 bg-white rounded">            
                <div class="card">
                    <div class="card-header">
                        <table style="width:100%">
                            <tr>
                                <td>
                                    Manage Subjects
                                </td>
                                <td style="text-align:right;">
                                    <a routerLink="/home">Back</a>
                                </td>
                            </tr>
                        </table>                        
                    </div>
                    <div class="card-body">
                        <table style="width:100%">
                            <tr>
                                <td>
                                    <form [formGroup]="fg">
                                        <div class="form-group">
                                            <label for="SplName" class="form-control">CSubject Name:</label>
                                             <input type="text"  formControlName="SubName" name="SubName" class="form-control"/>
                                         </div>
                                         <div class="form-group">
                                            <label for="SubCode" class="form-control">Subject Code:</label>
                                             <input type="text"  formControlName="SubCode" name="SubCode" class="form-control"/>
                                         </div>
                                         <div class="form-group">
                                            <label for="IsLang">Is Language:</label>
                                             <input type="checkbox"  formControlName="IsLang" name="IsLang"/>
                                         </div>
                                         <div class="form-group">
                                            <label for="LangNumber" class="form-control">Language NO:</label>
                                             <input type="number" min="1" max="3"  formControlName="LangNumber" name="LangNumber" class="form-control"/>
                                         </div>
                                         <div class="form-group">
                                            <button class="btn btn-primary form-control" (click)="AddNewSubject()">Add</button>
                                         </div>
                                    </form>
                                </td>                                
                            </tr>
                        </table>
                        <div class="row">
                            <div class="col-lg-12">
                            <div style="background-color:blue;color:white;font-size:large;font-weight:400;margin:5px;">
                                Subject List
                            </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                        <table class="table table-striped" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                            <thead>
                            <tr>
                                <th>
                                    Subject Name   
                                </th>   
                                <th>
                                    Subject Code  
                                </th>  
                                <th>
                                    Is Language  
                                </th>  
                                <th>
                                    Language Seq  
                                </th>                          
                                <th>
                                    Actions  
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let rec of subjecList">
                                <td>
                                    {{rec.SubjectName}}
                                </td>
                                <td>
                                    {{rec.SubjectCode}}
                                </td>
                                <td>
                                    {{rec.IsLanguageSubject==1?'YES':'NO'}}
                                </td>
                                <td>
                                    {{rec.IsLanguageSubject==1?rec.LanguageNumber:'NA'}}
                                </td>
                                <td>
                                    <button  class="btn btn-link" (click)="Delete(rec.SubjectId)"><mat-icon>delete</mat-icon></button>
                                    
                                </td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
                    </div>
                </div>            
        </div>        
        </div>
</div>
