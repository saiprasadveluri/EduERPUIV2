<div class="row">
    <div class="col-lg-12">    
        <app-list-organizations (OrganizationSelectionChanged)="ChangeOrgnanization($event)"></app-list-organizations>
    </div>
</div>
<div class="row>">
    Avialable Features
</div>
<div class="row>">
    <div class="col-lg-12">        
            <mat-selection-list (selectionChange)="onFeaturesSelectionChange($event)">
                <mat-list-option *ngFor="let item of NonSubscribedFeatures" [value]="item.featureId">
                    {{ item.featureName }}
                </mat-list-option>
            </mat-selection-list>
    </div>
</div>
<div class="row">
        <div class="col-lg-12">
            <button (click)="OnSubscribeFeatures()">
                Subscribe Features
            </button>
        </div>
</div>
<div class="row>">
    Subscribed Features
</div>
<div class="row>">
    <div class="col-lg-12">        
            <mat-selection-list (selectionChange)="onFeaturesUnSelectionChange($event)">
                <mat-list-option *ngFor="let item of SubscribedFeatures" [value]="item.featureId">
                    {{ item.featureName }}
                </mat-list-option>
            </mat-selection-list>
    </div>
</div>
<div class="row">
        <div class="col-lg-12">
            <button (click)="OnUnsubscribeFeatures()">
                UnSubscribe Features
            </button>
        </div>
</div>
