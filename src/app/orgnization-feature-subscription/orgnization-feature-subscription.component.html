<div class="row">
    <div class="col-lg-12">    
        <app-list-organizations (OrganizationSelectionChanged)="ChangeOrgnanization($event)"></app-list-organizations>
    </div>
</div>
<div class="row>">
    <div class="col-lg-12">
        <form #frm="ngForm" > 
            <mat-selection-list (selectionChange)="onFeaturesSelectionChange($event)">
                <mat-list-option *ngFor="let item of ModuleFeaturesArray" [value]="item.FeatureId">
                    {{ item.FeatureName }}
                </mat-list-option>
            </mat-selection-list>          
      </form>
    </div>
</div>
