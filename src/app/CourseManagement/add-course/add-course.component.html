<div class="row center">
    <div class="col-sm-12">
        <div class="shadow-lg p-3 mb-5 bg-white rounded">            
                <div class="card">
                    <div class="card-header">
                        Add New Course
                    </div>
                    <div class="card-body">
                        <form [formGroup]="fg">
                            <div class="form-group">
                               <label for="CourseName" class="form-control">Cousre Name:</label>
                                <input type="text"  formControlName="CourseName" name="CourseName" class="form-control"/>
                            </div>                            
                            <div class="form-group">
                                <label for="Description" class="form-control">Cousre Description:</label>
                                 <input type="text"  formControlName="Description" name="Description" class="form-control"/>
                             </div>
                             <div class="form-group">
                                <label for="Duration" class="form-control">Cousre Duration:</label>
                                 <input type="number"  min="1" formControlName="Duration" name="Duration" class="form-control"/>
                             </div>
                             <div class="form-group">
                                <label for="Terms" class="form-control">Terms In Year:</label>
                                 <input type="number"  min="1" formControlName="Terms" name="Terms" class="form-control"/>
                             </div>
                             <div class="form-group">                                
                                 <input type="checkbox" formControlName="IsSplAvailable" name="IsSplAvailable" />
                                 Are Specializations Available
                             </div>
                            <div class="form-group">                                
                                 <button (click)="AddNewCourse()" class="btn btn-primary">Add New Course</button>
                            </div>
                        </form>
                    </div>
                </div>            
        </div>        
        </div>
</div>
